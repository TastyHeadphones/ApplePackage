name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Swift Tests
    runs-on: macos-15
    env:
      APPLEPACKAGE_USE_LOCAL_BINDINGS: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: GoIPAToolWrapper/go.mod

      - name: Build Go XCFramework
        run: Scripts/build_xcframework.sh

      - name: Run tests
        run: |
          swift test --filter 'ApplePackageBackendSelectionTests|ApplePackageSearchParsingTests'

  build:
    name: Build (${{ matrix.platform }})
    needs: tests
    runs-on: macos-15
    env:
      APPLEPACKAGE_USE_LOCAL_BINDINGS: "1"
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            destination: "generic/platform=macOS"
          - platform: Mac Catalyst
            destination: "generic/platform=macOS,variant=Mac Catalyst"
          - platform: iOS
            destination: "generic/platform=iOS"
          - platform: iOS Simulator
            destination: "generic/platform=iOS Simulator"
          - platform: tvOS
            destination: "generic/platform=tvOS"
          - platform: tvOS Simulator
            destination: "generic/platform=tvOS Simulator"
          - platform: visionOS
            destination: "generic/platform=xrOS"
          - platform: visionOS Simulator
            destination: "generic/platform=xrOS Simulator"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: GoIPAToolWrapper/go.mod

      - name: Build Go XCFramework
        run: Scripts/build_xcframework.sh

      - name: Build
        run: |
          xcodebuild -scheme ApplePackage \
            -destination "${{ matrix.destination }}" \
            build
